@(feeds: Seq[(models.Feed, Int)])

@main("Feeds") {
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                @for((feed, count) <- feeds) {
                    <tr>
                        <td><a href="@routes.Application.feed(feed.id)">@feed.name</a></td>
                        <td>@count</td>
                    </tr>
                    }
            </tbody>
            </table>
        </div>
    </div>
}
